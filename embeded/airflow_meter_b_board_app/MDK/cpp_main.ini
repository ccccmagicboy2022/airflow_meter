FUNC void Setup (void) {
    SP = _RDWORD(0x8000000);          // SetupStack Pointer
    PC = _RDWORD(0x8000004);          // SetupProgram Counter
    _WDWORD(0xE000ED08, 0x8000000);  // Setup Vector Table Offset Register
}

LOAD %L CLEAR INCREMENTAL            //Download
Setup();                             // Setup forRunning
BS main
g, setup
g, setup
g, setup


